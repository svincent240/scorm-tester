<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Engineering system diagram with controller, sensors, processor, and power supply">
  <defs>
    <linearGradient id="panel" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <style>
      text { font-family: 'Segoe UI', Arial, sans-serif; fill: #0f172a; font-size: 16px; font-weight: 600; }
      .caption { font-size: 12px; font-weight: 400; fill: #475569; }
    </style>
  </defs>
  <rect width="640" height="360" rx="16" fill="url(#panel)" stroke="#cbd5f5" stroke-width="2" />
  <text x="320" y="36" text-anchor="middle">Supervisory Control System</text>

  <g transform="translate(60,70)">
    <rect width="200" height="80" rx="12" fill="#c7d2fe" stroke="#4338ca" stroke-width="2" />
    <text x="100" y="38" text-anchor="middle">System Controller</text>
    <text class="caption" x="100" y="58" text-anchor="middle">Control logic + safety</text>
  </g>

  <g transform="translate(360,70)">
    <rect width="220" height="80" rx="12" fill="#bae6fd" stroke="#0369a1" stroke-width="2" />
    <text x="110" y="38" text-anchor="middle">Sensor Array</text>
    <text class="caption" x="110" y="58" text-anchor="middle">Pressure / Temp / Flow</text>
  </g>

  <g transform="translate(60,190)">
    <rect width="220" height="90" rx="12" fill="#fecdd3" stroke="#be123c" stroke-width="2" />
    <text x="110" y="40" text-anchor="middle">Data Processor</text>
    <text class="caption" x="110" y="60" text-anchor="middle">Analytics + historian</text>
  </g>

  <g transform="translate(360,200)">
    <rect width="200" height="80" rx="12" fill="#bbf7d0" stroke="#15803d" stroke-width="2" />
    <text x="100" y="38" text-anchor="middle">Power Supply</text>
    <text class="caption" x="100" y="58" text-anchor="middle">Redundant UPS</text>
  </g>

  <path d="M260 110 H360" stroke="#475569" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M470 150 V200" stroke="#475569" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M170 150 V200" stroke="#475569" stroke-width="3" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#475569" />
    </marker>
  </defs>
</svg>
