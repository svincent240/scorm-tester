<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORM Debug Console</title>
    
    <!-- Import the existing styles -->
    <link rel="stylesheet" href="scorm-app://src/styles/main.css">
    
    <style>
        /* Debug window specific styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-primary, #1e1e1e);
            color: var(--text-primary, #d4d4d4);
        }

        .debug-window {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .debug-window-header {
            background: var(--bg-secondary, #2d2d30);
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color, #3e3e42);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .debug-window-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary, #cccccc);
            margin: 0;
        }

        .debug-window-controls {
            display: flex;
            gap: 8px;
        }

        .debug-window-btn {
            background: var(--btn-primary-bg, #0e639c);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background-color 0.2s;
        }

        .debug-window-btn:hover {
            background: var(--btn-primary-hover, #1177bb);
        }

        .debug-panel-container {
            flex: 1;
            overflow: hidden;
        }

        /* Override debug panel styles for window mode */
        .debug-panel__container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
 
        .debug-panel__tabs {
            flex-shrink: 0;
            display: flex;
            background: var(--bg-secondary, #2d2d30);
            border-bottom: 1px solid var(--border-color, #3e3e42);
        }

        .debug-tab {
            background: transparent;
            border: none;
            color: var(--text-secondary, #cccccc);
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .debug-tab:hover {
            background: var(--bg-hover, #37373d);
            color: var(--text-primary, #ffffff);
        }

        .debug-tab--active {
            color: var(--primary-color, #007acc);
            border-bottom-color: var(--primary-color, #007acc);
            background: var(--bg-hover, #37373d);
        }

        .debug-panel__content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Make debug content areas scrollable */
        .debug-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .debug-log {
            max-height: 100%;
            overflow-y: auto;
            padding: 4px;
            font-family: var(--font-family-monospace, 'Consolas', 'Monaco', monospace);
            font-size: 12px;
            line-height: 1.4;
        }

        .debug-data {
            max-height: 100%;
            overflow-y: auto;
            padding: 4px;
        }

        .debug-info {
            max-height: 100%;
            overflow-y: auto;
            padding: 4px;
        }

        /* Style the scrollbars for better visibility */
        .debug-content::-webkit-scrollbar,
        .debug-log::-webkit-scrollbar,
        .debug-data::-webkit-scrollbar,
        .debug-info::-webkit-scrollbar {
            width: 8px;
        }

        .debug-content::-webkit-scrollbar-track,
        .debug-log::-webkit-scrollbar-track,
        .debug-data::-webkit-scrollbar-track,
        .debug-info::-webkit-scrollbar-track {
            background: var(--bg-tertiary, #3c3c3c);
        }

        .debug-content::-webkit-scrollbar-thumb,
        .debug-log::-webkit-scrollbar-thumb,
        .debug-data::-webkit-scrollbar-thumb,
        .debug-info::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb, #666);
            border-radius: 4px;
        }

        .debug-content::-webkit-scrollbar-thumb:hover,
        .debug-log::-webkit-scrollbar-thumb:hover,
        .debug-data::-webkit-scrollbar-thumb:hover,
        .debug-info::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover, #888);
        }
    </style>
</head>
<body>
    <div class="debug-window">
        <div class="debug-window-header">
            <h1 class="debug-window-title">üîç SCORM Debug Console</h1>
            <div class="debug-window-controls">
                <button class="debug-window-btn" id="refresh-btn" title="Refresh">üîÑ</button>
                <button class="debug-window-btn" id="always-on-top-btn" title="Always on Top">üìå</button>
            </div>
        </div>
        
        <div class="debug-panel-container">
            <!-- The DebugPanel component will be rendered here -->
            <div id="debug-panel-root"></div>
        </div>
    </div>

    <script type="module">
        // DIAGNOSTIC: Log current URL and protocol context
        console.log('DEBUG WINDOW: Current URL:', window.location.href);
        console.log('DEBUG WINDOW: Protocol:', window.location.protocol);
        console.log('DEBUG WINDOW: Origin:', window.location.origin);
        
        // Import the existing DebugPanel component using absolute protocol path
        import { DebugPanel } from 'scorm-app://src/renderer/components/scorm/debug-panel.js';
        
        class DebugWindow {
            constructor() {
                this.debugPanel = null;
                this.init();
            }

            async init() {
                try {
                    console.log('Debug Window: Initializing...');
                    
                    // Create the debug panel component
                    // Pass the root element ID to the DebugPanel constructor
                    this.debugPanel = new DebugPanel('debug-panel-root', {
                        showTimestamps: true,
                        enableExport: true,
                        hideHeader: true
                    });
 
                    // Initialize the component
                    await this.debugPanel.initialize();
 
                    // Fetch historic telemetry from main process (newest-first, capped)
                    try {
                        if (window.electronAPI && typeof window.electronAPI.invoke === 'function') {
                            console.log('DEBUG WINDOW: Requesting historic telemetry via debug-get-history');
                            const resp = await window.electronAPI.invoke('debug-get-history', { limit: 2000 });
                            if (resp && resp.success && Array.isArray(resp.history)) {
                                // entries are newest-first per contract; add them oldest‚Üínewest into UI to preserve chronological order
                                const entries = resp.history.slice().reverse();
                                for (const e of entries) {
                                    try { this.debugPanel.addApiCall(e); } catch (_) {}
                                }
                                console.log(`DEBUG WINDOW: Loaded ${resp.history.length} historic telemetry entries`);
                            } else {
                                console.warn('DEBUG WINDOW: debug-get-history returned no entries or failed', resp);
                            }
                        } else {
                            console.warn('DEBUG WINDOW: electronAPI.invoke not available; skipping history fetch');
                        }
                    } catch (e) {
                        console.error('DEBUG WINDOW: Failed to fetch debug history', e);
                    }
                    
                    this.setupWindowControls();
                    this.setupIPC();
                    this.validateScrollingFix();
                    
                    console.log('Debug Window: Initialized successfully');
                    
                } catch (error) {
                    console.error('Debug Window: Initialization failed:', error);
                    this.showError('Failed to initialize debug panel: ' + error.message);
                }
            }

            setupWindowControls() {
                const refreshBtn = document.getElementById('refresh-btn');
                const alwaysOnTopBtn = document.getElementById('always-on-top-btn');

                if (refreshBtn) {
                    refreshBtn.addEventListener('click', () => {
                        if (this.debugPanel) {
                            this.debugPanel.refreshActiveTab();
                        }
                    });
                }

                if (alwaysOnTopBtn) {
                    let isAlwaysOnTop = false;
                    alwaysOnTopBtn.addEventListener('click', () => {
                        isAlwaysOnTop = !isAlwaysOnTop;
                        if (window.electronAPI && window.electronAPI.setAlwaysOnTop) {
                            window.electronAPI.setAlwaysOnTop(isAlwaysOnTop);
                        }
                        alwaysOnTopBtn.textContent = isAlwaysOnTop ? 'üìç' : 'üìå';
                        alwaysOnTopBtn.title = isAlwaysOnTop ? 'Disable Always on Top' : 'Always on Top';
                    });
                }
            }

            setupIPC() {
                // Set up communication with main window for SCORM events
                if (window.electronAPI) {
                    console.log('DEBUG WINDOW: Setting up IPC listeners...');
                    
                    // Listen for scorm-api-call-logged events from main process
                    if (window.electronAPI.onScormApiCallLogged) {
                        console.log('DEBUG WINDOW: Setting up scorm-api-call-logged listener');
                        window.electronAPI.onScormApiCallLogged((payload) => {
                            console.log('DEBUG WINDOW: Received scorm-api-call-logged event:', payload);
                            if (this.debugPanel) {
                                this.debugPanel.addApiCall(payload);
                            } else {
                                console.warn('DEBUG WINDOW: Debug panel not available for scorm-api-call-logged event');
                            }
                        });
                    } else {
                        console.warn('DEBUG WINDOW: onScormApiCallLogged not available');
                    }

                    // Listen for course loaded events
                    if (window.electronAPI.onCourseLoaded) {
                        console.log('DEBUG WINDOW: Setting up course loaded listener');
                        window.electronAPI.onCourseLoaded((data) => {
                            console.log('DEBUG WINDOW: Received course loaded event:', data);
                            if (this.debugPanel) {
                                this.debugPanel.handleScormInitialized();
                            }
                        });
                    }

                    // Listen for session state changes
                    if (window.electronAPI.onSessionStateChanged) {
                        console.log('DEBUG WINDOW: Setting up session state listener');
                        window.electronAPI.onSessionStateChanged((data) => {
                            console.log('DEBUG WINDOW: Received session state change:', data);
                            if (this.debugPanel) {
                                this.debugPanel.refreshSessionInfo();
                            }
                        });
                    }
                    
                    console.log('DEBUG WINDOW: IPC listeners setup complete');
                } else {
                    console.error('DEBUG WINDOW: electronAPI not available for IPC setup');
                }
            }

            validateScrollingFix() {
                // Log to app log file to validate the scrolling fix
                console.log('DEBUG WINDOW: Validating scrolling fix implementation...');
                
                // Check if debug content areas have proper overflow styles
                setTimeout(() => {
                    const debugContents = document.querySelectorAll('.debug-content');
                    const debugLogs = document.querySelectorAll('.debug-log');
                    const debugData = document.querySelectorAll('.debug-data');
                    const debugInfo = document.querySelectorAll('.debug-info');
                    
                    console.log('DEBUG WINDOW: Found debug content elements:', {
                        debugContents: debugContents.length,
                        debugLogs: debugLogs.length,
                        debugData: debugData.length,
                        debugInfo: debugInfo.length
                    });
                    
                    // Validate CSS properties
                    debugContents.forEach((element, index) => {
                        const styles = window.getComputedStyle(element);
                        console.log(`DEBUG WINDOW: debug-content[${index}] overflow-y:`, styles.overflowY);
                        console.log(`DEBUG WINDOW: debug-content[${index}] flex:`, styles.flex);
                    });
                    
                    debugLogs.forEach((element, index) => {
                        const styles = window.getComputedStyle(element);
                        console.log(`DEBUG WINDOW: debug-log[${index}] overflow-y:`, styles.overflowY);
                        console.log(`DEBUG WINDOW: debug-log[${index}] max-height:`, styles.maxHeight);
                    });
                    
                    console.log('DEBUG WINDOW: Scrolling fix validation complete - check app log for details');
                }, 1000); // Wait for DOM to be fully rendered
            }

            showError(message) {
                const container = document.querySelector('.debug-panel-container');
                if (container) {
                    container.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #f48771;">
                            <h3>Debug Panel Error</h3>
                            <p>${message}</p>
                            <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #0e639c; color: white; border: none; border-radius: 3px; cursor: pointer;">
                                Retry
                            </button>
                        </div>
                    `;
                }
            }

            destroy() {
                if (this.debugPanel) {
                    this.debugPanel.destroy();
                    this.debugPanel = null;
                }
            }
        }

        // Initialize debug window when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.debugWindow = new DebugWindow();
        });

        // Cleanup on window close
        window.addEventListener('beforeunload', () => {
            if (window.debugWindow) {
                window.debugWindow.destroy();
            }
        });
    </script>
</body>
</html>
